name: Build Project

on:
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        config:
          - name: Windows
            os: windows-latest
          
          - name: macOS
            os: macos-latest

          - name: Linux
            os: ubuntu-latest
    
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Deps (win)
        if: runner.os == 'Windows'
        run: |
          choco install cmake pkgconfiglite mingw -y

          curl -L -o ffmpeg-dev.zip https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-n4.5-latest-win64-gpl-shared.zip
          mkdir C:\ffmpeg
          powershell -Command "Expand-Archive ffmpeg-dev.zip C:\ffmpeg"

          setx PKG_CONFIG_PATH C:\ffmpeg\lib\pkgconfig
          setx PATH C:\ffmpeg\bin;%PATH%

          # Set environment variables for CMake to find FFmpeg
          echo "CMAKE_PREFIX_PATH=C:\\ffmpeg" >> $GITHUB_ENV
          echo "PATH=C:\\ffmpeg\\bin;$Env:PATH" >> $GITHUB_ENV
      
      - name: Deps (mac)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install cmake ninja ffmpeg@7
          brew link --force ffmpeg@7

      - name: Deps (lin)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git yasm nasm make \
          pkg-config cmake ninja-build gnome-desktop-testing libasound2-dev libpulse-dev \
          libaudio-dev libjack-dev libsndio-dev libx11-dev libxext-dev \
          libxrandr-dev libxcursor-dev libxfixes-dev libxi-dev libxss-dev libxtst-dev \
          libxkbcommon-dev libdrm-dev libgbm-dev libgl1-mesa-dev libgles2-mesa-dev \
          libegl1-mesa-dev libdbus-1-dev libibus-1.0-dev libudev-dev clang ffmpeg libavutil-dev \
          libavcodec-dev libavformat-dev libswscale-dev libswresample-dev

          curl -L -o ffmpeg.tar.xz https://github.com/BtbN/FFmpeg-Builds/releases/download/2025-09-30/ffmpeg-master-latest-linux64-lgpl-shared.tar.xz
          mkdir -p $HOME/ffmpeg
          tar -xvf ffmpeg.tar.xz -C $HOME/ffmpeg
          
          export PATH=$HOME/ffmpeg/bin:$PATH
          export LD_LIBRARY_PATH=$HOME/ffmpeg/lib:$LD_LIBRARY_PATH
          export PKG_CONFIG_PATH=$HOME/ffmpeg/lib/pkgconfig:$PKG_CONFIG_PATH

      - name: Configure (win)
        if: runner.os == 'Windows'
        run: cmake -S . -B build -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=Release

      - name: Configure (everyone else)
        run: cmake -S . -B build -G Ninja -DCMAKE_CXX_COMPILER=clang++ -DCMAKE_BUILD_TYPE=Release

      - name: Compile
        run: cmake --build build --config Release
